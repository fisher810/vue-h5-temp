<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Community Impact Score</title>
    <script>
      setTheme()
      function getUrlVars(url) {
          var hash;
          var myJson = {};
          var hashes = url.slice(url.indexOf('?') + 1).split('&');
          for (var i = 0; i < hashes.length; i++) {
              hash = hashes[i].split('=');
              myJson[hash[0]] = hash[1];
          }
          return myJson;
      }
      function setTheme() {
          var query = getUrlVars(window.location.href)
          var theme = {
              '20000': 'livu',
              '19999': 'tumile',
              '66666': 'yaar'
          }
          theme[query.appId] && window.document.documentElement.setAttribute('data-theme', theme[query.appId])

      }
      function ajaxFn(ajaxObject) {
          var method = ajaxObject.method || "get"
          var url = ajaxObject.url;
          var parobj = ajaxObject.parobj || {};
          var successCallback = ajaxObject.successCallback;
          var failCallback = ajaxObject.failCallback; //表示失败后，要执行的回调函数

          var xhr = new XMLHttpRequest(); //创建xhr实例对象

          //如果是get请求，就将参数对象解析为字符串形式附加到url后面
          if (method == "get") {
              url += "?";
              for (let i in parobj) {
                  url += i + "=" + parobj[i] + "&"; //将参数对象拼接为http://www.baidu.com?name='zs'&sex='nv'的形式
              }
              url = url.slice(0, -1); //将最后一个&符号去掉
              xhr.open(method, url); //创建ajax请求
              xhr.send(); //发送get请求
          }

          //如果是post请求就将参数对象解析为一个字符串，作为send方法的参数传递到后台去
          if (method == "post") {
              var parstr = "";
              for (let i in parobj) {
                  parstr += i + "=" + parobj[i] + "&"; //将参数对象拼接为www.baidu,com?name='zs'&sex='nv'的形式
              }
              parstr = parstr.slice(0, -1); //将最后一个&符号去掉
              xhr.open(method, url); //创建ajax请求
              xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); //post传参需要加上这句话
              xhr.send(parstr); //发送post请求
          }

          xhr.onreadystatechange = function() { //接收所请求的数据并进行处理
              if (xhr.readyState == 4) {
                  if (xhr.status == 200) {
                      //readyState为4，对应常量"DONE"，表示服务器数据已经完全接收，或者本次接收已经失败了
                      //status为200, 对应常量"OK"，访问正常
                      var v = xhr.responseText; //获取返回的数据
                      v = JSON.parse(v|| '{}');
                      if (!successCallback) {
                          console.info(v);
                      } else
                          successCallback(v); //通过这个回调函数进行我们想要的操作
                  } else {

                      if (!failCallback) {
                          console.info(v);
                      } else
                          failCallback(xhr.responseText); //通过这个回调函数进行我们想要的操作
                  }
              }
          }
      }

      var urlJson = getUrlVars(window.location.href);
      var {appId, userId, countryId, platformType} = urlJson
      var url = "/h5log?pageName=creditScore&" + ['appId=' + appId, 'userId=' + userId, 'countryId=' + countryId, 'platformType=' + platformType].join('&')
      ajaxFn({
          url: '<%= VUE_APP_OLD_API_URL %>' + url,
          method: "get"
      })
  </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but income-report doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading"></div>
    </div>
    <!-- built files will be auto injected -->
    <script src="library/library_b188cd02.dll.js"></script>
    <script src="library/echarts_b188cd02.dll.js"></script>
  </body>
</html>
